---
layout: order
---
<!-- Uses layouts/inner.html as the template -->
<h1 class="section__ttl tac">Оформить заказ</h1>
<form class="order">
    <div class="row">
        <div class="col-xl-6 mb-2 mb-xl-0">
            <input class="mb-2 mb-xl-3 w-100" type="text" placeholder="Фамилия">
            <input class="mb-2 mb-xl-3 w-100" type="text" placeholder="Имя">
            <input class="mb-2 mb-xl-3 w-100" type="email" placeholder="E-mail">
            <input class="mb-2 mb-xl-3 w-100" type="tel" placeholder="Телефон">
            <textarea class="w-100" rows="10" placeholder="Комментарий"></textarea>
        </div>
        <div class="col-xl-6">
            <div class="d-flex flex-column h-100">
                <select class="form-select w-100 mb-2 mb-xl-3">
                    <option value hidden disabled>Название услуги</option>
                    <option value="Услуга 1">Услуга 1</option>
                    <option value="Услуга 1">Услуга 1</option>
                    <option value="Услуга 1">Услуга 1</option>
                </select>
                <div class="order-file__wrapper">
                    <div class="btn btn--file">
                        <input type="file" name="" id="resume__file" class="upload__file" placeholder="Выберите файл">
                        <label for="resume__file" class="filename">
                            <svg class="mr-2" width="22" height="23">
                                <use xlink:href="#icon--file"></use>
                            </svg>
                            Прикрепить файл
                        </label>
                    </div>
                    <span class="mt-3 tac">Размер файла не должен превышать 30 мб</span>
                </div>
            </div>
        </div>
    </div>
</form>
